<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body>
    <!-- container -->
    <div class="container">

        <!-- login form -->
        <form id="login" class="form">

            <!-- Heading -->
            <h1 class="title">Login</h1>

            <!-- Form error message -->
            <div class="form__message form__message--error"></div>

            <!-- Username -->
            <div class="form__input--group">
                <input type="text" class="form__input" autofocus placeholder="Username">
                <div class="form__input--error--message"></div>
            </div>

            <!-- password -->
            <div class="form__input--group">
                <input type="password" class="form__input" autofocus placeholder="Password">
            </div>

            <!-- Continue button  -->
            <button class="form__button">Continue</button>

            <!-- forget password link  -->
            <div class="form__text">
                <a class="form__link" id="password">Forgot your password?</a>
            </div>

            <!-- sign up form link  -->
            <div class="form__text">
                <a class="form__link" id="signup">Don't have an account? Sign up</a>
            </div>
        </form>
    </div>
    <script src="sign.js"></script>
</body>
</html>
